    <ion-text>Ingresa tu RUT, n√∫mero de documento y correo</ion-text>
    <form onsubmit="processForm(event)" color="success">
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
            <ion-item>
                <ion-label position="stacked">RUT
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input required type="text" oninput="handleFirstNameValue(event)"></ion-input>
                <ion-button slot="end">
                    <ion-icon name="ear-outline"></ion-icon>
                </ion-button>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">NUMERO DE DOCUMENTO O SERIE
                    <ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input required type="text" oninput="handleLastNameValue(event)"></ion-input>
                <ion-button slot="end">
                    <ion-icon name="ear-outline"></ion-icon>
                </ion-button>
            </ion-item>
            <ion-item>
                <ion-label position="floating">CORREO ELECTRONICO</ion-label>
                <ion-input></ion-input>
                <ion-button slot="end">
                    <ion-icon name="ear-outline"></ion-icon>
                </ion-button>
            </ion-item>
        </ion-list>

        <div class="ion-padding">
            <ion-button expand="block" type="submit" class="ion-no-margin">Continuar</ion-button>
        </div>
    </form>
